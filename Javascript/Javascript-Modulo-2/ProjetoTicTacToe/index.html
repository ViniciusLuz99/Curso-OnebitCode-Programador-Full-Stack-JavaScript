<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Jogo da Velha</h1>
    </header>
    <main>
      <section>
        <form>
          <fieldset>
            <legend><h3>Player 1: X</h3></legend>
            <label for="player1"></label>
            <input
              type="text"
              id="player1"
              placeholder=" Nome do Jogador 1"
              required
              autocomplete="off"
            />
          </fieldset>
          <fieldset>
            <legend><h3>Player 2: O</h3></legend>
            <label for="player2"></label>
            <input
              type="text"
              id="player2"
              placeholder=" Nome do Jogador 2"
              required
              autocomplete="off"
            />
          </fieldset>
          <button id="start">Come√ßar!</button>
        </form>
      </section>
      <section>
        <p id="message"></p>
        <h2>Inicie o jogo</h2>
      </section>
      <section id="gameBoard">
        <span class="cursor-pointer tablecolor" data-region="0.0"></span>
        <span class="cursor-pointer tablecolor" data-region="0.1"></span>
        <span class="cursor-pointer tablecolor" data-region="0.2"></span>
        <span class="cursor-pointer tablecolor" data-region="1.0"></span>
        <span class="cursor-pointer tablecolor" data-region="1.1"></span>
        <span class="cursor-pointer tablecolor" data-region="1.2"></span>
        <span class="cursor-pointer tablecolor" data-region="2.0"></span>
        <span class="cursor-pointer tablecolor" data-region="2.1"></span>
        <span class="cursor-pointer tablecolor" data-region="2.2"></span>
      </section>
    </main>
  </body>
</html>
